<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 1 - Course Assignment</title>
    <meta name="Course Assignment site - Home" content="A site made for the course assignment to test my ability to call and query an API">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <link rel="icon" href="data:,"> <!-- This line fixes the error message for missing icon on Live Server -->
</head>
<body>
    <div class="container" id="input">
        <fieldset class="container">
            <legend>Results per Page</legend>
            <button class="search" id="page-size-5">5</button>
            <button class="search" id="page-size-10">10</button>
            <button class="search" id="page-size-20">20</button>
        </fieldset>
        <div class="container">
            <button class="search" id="first-page" disabled>First Page</button>
            <fieldset>
                <legend>Page:</legend>
                <p><span id="page-number">0</span> / <span id="last-page-number">0</span></p>
            </fieldset>
            <button class="search" id="next-page" disabled>Next Page</button>
        </div>
        <div class="spacer"></div>
        <a href="contact.html"><h3>Contact</h3></a>

    </div>
    <div class="situational" id="log"></div>
    <div class="container situational error" id="output"></div>
    <div class="buffer-container" id="animation">
        <div class="buffer-object"></div>
    </div>
</body>
</html>
