<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 1 - Course Assignment - Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/contact.js"></script>
    <link rel="icon" href="data:,"> <!--Here's that line again, which gets rid of the error message when I run this on Live Server-->
</head>
<body>
    <a href="index.html">Back</a>
    <div class="situational" id="output"></div>
    <div class="container" id="contact">
        <form action="" id="submission-form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name-field" name="name">
                <div class="situational" id="name-log"></div>
            </div>
            <div>
                <label for="subject">Subject:</label>
                <input type="text" id="subject-field" name="subject">
                <div class="situational" id="subject-log"></div>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="text" id="email-field" name="email">
                <div class="situational" id="email-log"></div>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address-field" name="address">
                <div class="situational" id="address-log"></div>
            </div>
            <div>
                <input type="submit">
                <div class="situational" id="submit-log"></div>
            </div>
        </form>
    </div>
</body>
</html>
